<div class='container'>
<h3 class="text-center"> CREATE AN ACCOUNT</h3>
<h5 class="text-center"> Create an account to purchase goods on cartaway</h5>
<div class="row">
      <div class="col-6">
          <button (click)="signup('facebook')" class=" btn btn-primary"><i class="fa-facebook-square"></i> Continue with facebook</button>
      </div>

      <div class="col-6">
        <button (click)="signup('google')" class=" btn btn-secondary"> Continue with Google</button>
      </div>
  </div>
  
  <form>
  <div class="form-group">
    <label for="firstname">FirstName</label>
    <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Enter your  first name">
  </div>
  <div class="form-group">
    <label for="firstname">LastName</label>
    <input type="text" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Enter your last name">
  </div>
  <div class="form-group">
    <label for="tel">Telephone number</label>
    <input type="tel" class="form-control" id="tel" aria-describedby="emailHelp" placeholder="Enter mobile number">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="Password2"> Confirm Password</label>
    <input type="password" class="form-control" id="Password2" placeholder="Re-Enter Password">
  </div>
<div class="col align-self-center">
   <button style="margin-left : 30vw" class=" btn btn-primary">CREATE ACCOUNT</button>
     </div>
  </form>
</div>
