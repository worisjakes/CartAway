  <div class="container">
  <h1 class="text-center"> Login </h1>
  <h5 class="text-center"> Already have an account? Log in to continue</h5>
  <div class="row">
      <div class="col-3">
          <button (click)="login('facebook')" class=" btn btn-primary"><i class="fa-facebook-square"></i> Log in with facebook</button>
      </div>

      <div class="col-3">
        <button (click)="login('google')" class=" btn btn-secondary">Log in with Google</button>
      </div>
      <div class="col-3">
        <button (click)="logout()" class=" btn btn-secondary"> Logout</button>
      </div>
  </div>
  <br>
    <h3 class="text-center">OR</h3>
<ng4-loading-spinner [loadingText]="' Authenticating Please wait...'"> </ng4-loading-spinner>
    <form>
       <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input [(ngModel)]="email" name="email"  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input [(ngModel)]="password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
   <button (click)="login('custom')" class="btn btn-primary">Submit</button>
   </form>
   <h3 class="text-center">New to CartAway?</h3>
   <div class="row">
     <div class="col align-self-center">
   <a class="nav-link" routerLink="/signup"><button style="margin-left : 30vw" class=" btn btn-secondary">CREATE AN ACCOUNT NOW</button></a>
     </div>
  </div>
  </div>
